<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anagram Checker</title>
</head>
<body>

  <h2>Anagram Checker</h2>

  <script>
    function isAnagram(str1, str2) {
      // Remove non-alphanumeric characters and convert to lowercase
      const cleanStr1 = str1.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
      const cleanStr2 = str2.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();

      // Check if the sorted characters of the cleaned strings match
      return cleanStr1.split('').sort().join('') === cleanStr2.split('').sort().join('');
    }

    // Get input from the user
    const inputStr1 = prompt("Enter the first string:");
    const inputStr2 = prompt("Enter the second string:");

    // Check if the input strings are anagrams
    const result = isAnagram(inputStr1, inputStr2);

    // Display the result
    if (result) {
      alert(`"${inputStr1}" and "${inputStr2}" are anagrams.`);
    } else {
      alert(`"${inputStr1}" and "${inputStr2}" are not anagrams.`);
    }
  </script>

</body>
</html>
